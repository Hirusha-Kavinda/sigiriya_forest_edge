<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
  <style>

.hero {
        background-image: url('assest/images/DALL·E\ 2024-03-28\ 12.40.25\ -\ A\ panoramic\ view\ of\ a\ dense\,\ lush\ forest\ at\ the\ edge\ of\ Sigiriya\,\ showcasing\ the\ rich\ biodiversity\ and\ the\ towering\ rock\ fortress\ in\ the\ background.\ T.webp'); /* Add your image path here */
        background-size: cover; /* This will make sure that your image covers the whole container */
        height: 600px;
        position: relative; /* Needed for positioning the overlay */
    }
    .overlay {
        position: absolute; /* Position the overlay over the image */
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.253); /* Black background with opacity */
        color: #fff; /* White text color */
        display: flex; /* Use flexbox for centering */
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
    }
    .overlay-text {
        text-align: center; /* Center the text */
    }

  .hero p,h1 {
    font-family: jost;
  }


    /* Add your reset styles or include a CSS reset file */






    .profile {
      margin-top:20px;
      margin-bottom:60px;
    }
  
    .profile .profile-img-list {
      list-style-type: none;
      margin: -0.0625rem -1.3125rem;
      padding: 0;
    }
    .profile .profile-img-list:after,
    .profile .profile-img-list:before {
      content: "";
      display: table;
      clear: both;
    }
    .profile .profile-img-list .profile-img-list-item {
      float: left;
      width: 25%;
      padding: 0.0625rem;
    }
    .profile .profile-img-list .profile-img-list-item.main {
      width: 50%;
    }
    .profile .profile-img-list .profile-img-list-item .profile-img-list-link {
      display: block;
      padding-top: 75%;
      overflow: hidden;
      position: relative;
    }
    .profile .profile-img-list .profile-img-list-item .profile-img-list-link .profile-img-content,
    .profile .profile-img-list .profile-img-list-item .profile-img-list-link img {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      max-width: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .profile .profile-img-list .profile-img-list-item .profile-img-list-link .profile-img-content:before,
    .profile .profile-img-list .profile-img-list-item .profile-img-list-link img:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 1px solid rgba(60, 78, 113, 0.15);
    }
    .profile .profile-img-list .profile-img-list-item.with-number .profile-img-number {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      color: #fff;
      font-size: 1.625rem;
      font-weight: 500;
      line-height: 1.625rem;
      margin-top: -0.8125rem;
      text-align: center;
    }

    /* Additional styling for image zoom effect */
    .profile .profile-img-list .profile-img-list-item .profile-img-list-link:hover .profile-img-content,
    .profile .profile-img-list .profile-img-list-item .profile-img-list-link:hover img {
      transform: scale(1.1); /* Adjust the scale factor for zoom level */
      transition: transform 0.3s ease; /* Smooth transition effect */
    }

    @media (max-width: 768px){
        .hero {
          background-image: url('assest/images/DALL·E\ 2024-03-28\ 12.40.25\ -\ A\ panoramic\ view\ of\ a\ dense\,\ lush\ forest\ at\ the\ edge\ of\ Sigiriya\,\ showcasing\ the\ rich\ biodiversity\ and\ the\ towering\ rock\ fortress\ in\ the\ background.\ T.webp');
        background-size: cover; /* This will make sure that your image covers the whole container */
        background-position: center; /* This will center your image in the container */
        height: 300px;
        position: relative; /* Needed for positioning the overlay */
    }
    }
  </style>
</head>

    <div class="overlay">
